<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>table behaviour Elm example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <script src="elm.js"></script>
    <script>
        var app = Elm.Main.fullscreen()

        app.ports.callGetTime.subscribe(function(item) {
            app.ports.gotTime.send(new Date().toLocaleString());
        });
    </script>
</body>

</html>
